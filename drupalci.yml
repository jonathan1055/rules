# See docs at https://www.drupal.org/drupalorg/docs/drupal-ci/customizing-drupalci-testing-for-projects
build:
  assessment:
    validate_codebase:
      host_command:
        commands:
          - 'cd modules/contrib/typed_data; sudo -u www-data curl "https://www.drupal.org/files/issues/2020-03-12/2471481-118.integrate-typed-data-widgets.patch" | sudo -u www-data patch -p1'
      container_command:
      phplint:
      container_composer:
      csslint:
      eslint:
      phpcs:
        sniff-all-files: false
      # Static analysis for uses of @deprecated code.
      phpstan:
        halt-on-fail: false
    testing:
      run_tests.standard:
        types: 'Simpletest,PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional'
        suppress-deprecations: true
